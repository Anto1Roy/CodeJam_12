    <main>

        <div class="appDiv" id="profileDiv">
            <h1> Patient's Symptoms</h1>
            <li class="row">
                Age: <input type="number" id="Age" min="0" max="120" onchange=getValue(this) oninput=getValue(this)>
            </li>
            <br>
            <li class="row">
                <label for="clientGender"> Sex (biological): </label>
                <select name="possibleGenders" id="Gender" onchange=getValue(this)>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </li>
            
            <br>
            <li class="row">
                <label for="clientCough"> Cough Level: </label>
                <select name="coughlevel" id="SeverityCough" onchange=getValue(this)>
                    <option value="0">No Cough</option>
                    <option value="2">Mild Cough</option>
                    <option value="5">Moderate Cough</option>
                    <option value="8">Severe Cough</option>
                </select>
            </li>
            
            <br>
            <li class="row">
                Temperature: <input type="number" step="0.1" id="clientTemp" min="95" max="109" onchange=getValue(this) oninput=getValue(this)>
            </li>
            <br>
            <li class="row">
                Heart Rate: <input type="number" id="clientRate" min="0" max="220" onchange=getValue(this) oninput=getValue(this)>
            </li>
            <br>
            
            <li class="row">
                <label for="clientHeadache"> Are you experiencing headaches, if so how intense are they? </label>
                <select name="headacheLevel" id="HeadacheIntensity" onchange=getValue(this)>
                    <option value="0">No headaches. </option>
                    <option value="2">Small headaches.</option>
                    <option value="5">Mild headaches.</option>
                    <option value="8">Severe headaches.</option>
                </select>
            </li>
            
            <br>

            <li class="row">
                <label for="clientThroat"> Do you have a sore throat? </label>
                <select name="throatlevel" id="SoreThroatROS" onchange=getValue(this)>
                    <option value="No">No Pain</option>
                    <option value="Yes">Mild pain or pain has appeared just recently</option>
                </select>
            </li>
            <br>

            <li class="row">
                <label for="Nausea"> Are you experiencing nausea? </label>
                <select name="Nausea" id="Nausea" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </li>
            
            <br>

            <li class="row">
                <label for="chestpain"> Are you experiencing chest pain? </label>
                <select name="chestpain" id="ChestPainSeverity" onchange=getValue(this)>
                    <option value="0">No</option>
                    <option value="2">Light chest pain</option>
                    <option value="5">Mild chest pain</option>
                    <option value="8">Severe chest pain</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="constipation"> Are you constipated? </label>
                <select name="chestpain" id="ChestPainSeverity" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="weightgain"> Have you experienced any unwanted weight gain? </label>
                <select name="weightgain" id="WeightGain" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="weightloss"> Have you experienced any unwanted weight gain? </label>
                <select name="weightloss" id="WeightLoss" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="fatigue"> Are you always tired? </label>
                <select name="fatigue" id="GeneralizedFatigue" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="lossofsmell"> Is there a loss of smell? </label>
                <select name="lossofsmell" id="LossOfSmell" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="lossoftaste"> Is there a loss of taste? </label>
                <select name="lossoftaste" id="LossOfTaste" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>
            <li class="row">
                <label for="nasal"> Any recent nasal congestion or runny nose? </label>
                <select name="weightgain" id="WeightGain" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="dryeyes"> Do you have dry eyes? </label>
                <select name="dryeyes" id="DryEyes" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="vomit"> How often do you vomit? </label>
                <select name="vomit" id="Vomiting" onchange=getValue(this)>
                    <option value="0">Never</option>
                    <option value="2">Sometimes</option>
                    <option value="5">Regularly</option>
                    <option value="8">Very often</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="sex"> Are you sexully active uWu? </label>
                <select name="sex" id="SexActive" onchange=getValue(this)>
                    <option value="No">No:(</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="covid"> Have you been exposed to Covid in the last 14 days? </label>
                <select name="covud" id="ExposureToCovid" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="chronicdiarrhea"> Do you have chronic diahrrea? </label>
                <select name="poop" id="ChronicDiarrheaSx" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <li class="row">
                <label for="swallowpain"> Is there pain when you swallow? </label>
                <select name="swallow" id="SwallowPain" onchange=getValue(this)>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>     
            </li>

            <br>

            <button class="row" id="SubmitButton">Submit Symptoms</button>


        </div>


        <div class="appDiv" id="notesDiv" style="display:none;">
            <h1> Notes division of the application</h1>

            
        </div>


        <div class="appDiv" id="libraryDiv" style="display:none;">
            <h1> Library division </h1>
            
        </div>
        
    </main>

</body>
</html>
